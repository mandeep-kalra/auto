<span ng-show="loading">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>    
</span>

<div id="sb-site" ng-show="!loading">
	
	<div style="display: block; width: 22%; margin: 0 auto; z-index: 10000;" ng-if="!online" class="w3-animate-top">
		<div class="alert alert-danger alert-with-icon" data-notify="container" style="position: fixed; margin-top: 20px; width: 300px; text-align: center;">
			<i data-notify="icon" class="material-icons">info</i>
			<span data-notify="message">Connection Error !</span>
		</div>
	</div>
	
	<div class="panel panel-body row" style="background: #42a5f5;">
		<div class="col-xs-12" style="text-align: center; font-size: 20px; font-weight: bold; color: white;">{{userData.personal_info.fullname}}</div>
	</div>

    <div id="page-wrapper">
        
        <div id="page-content-wrapper">
            <div>
				
				<div class="container">

					<div class="panel">
						<div class="panel-body">
							<h1 style="text-align:center; font-weight:bold;" class="title-hero">
								<b>Questionnaire</b>
							</h1>
							
							<div class="example-box-wrapper">
								<div id="form-wizard-3" class="form-wizard">
                                        
									<div class="tab-content">

										<div class="content-box" ng-repeat="q in userData.questionnaire" style="font-weight: bold; color: grey;">
											<span style="padding: 7px; font-size: 14px; color: white; background: #42a5f5;">
												<b>{{$index + 1}}</b>
											</span>
													
											<div class="content-box-wrapper" style="font-size: 15px; margin: 0px 5px -20px 5px;">
												{{q.question}}
											</div>
											
											<div class="content-box-wrapper" style="font-size: 15px; margin: 0 5px;">
												<span class="row" ng-repeat="ch in q.choices" style="padding: 10px;" ng-style="q.selected==ch.linked ? {'background':'#ccff90'}:{}" ng-click="q.selected=ch.linked">
													<input type="radio" ng-model="q.selected" value="{{ch.linked}}" style="margin-top: 5px;">
													&nbsp;&nbsp;&nbsp;{{ch.statement}}
												</span>
											</div>
										</div>
                                            
										<a class="btn btn-info pull-right" ng-click="addQuestionnaireToUser()" style="color: white;">Submit</a>

									</div>
										
								</div>
							</div>
						</div>
					</div>
					
				</div>

            </div>
        </div>
    </div>

</div>
