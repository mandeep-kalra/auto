<div class="row">
	<div class="container">
						
		<div id="page-title" style="margin-top: 5%;">
			<h2>Kindly provide the following information to proceed</h2>
		</div>
		<div class="col-md-offset-3 col-md-6">
			<div class="panel">
				<div class="panel-body">
					<div class="example-box-wrapper">
						
						<form class="form-horizontal" role="form" ng-submit="nextStep()">
							<div class="form-group row">
								<label for="" class="col-sm-3 control-label"><i style="color: red">*</i>&nbsp;Email-ID</label>
								<div class="col-sm-9">
									<div class="input-prepend input-group">
										<input type="email" class="form-control" placeholder="Enter You Email-ID" ng-model="details.emailID" min="8" required>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-sm-3 control-label"><i style="color: red">*</i>&nbsp;Full Name</label>
								<div class="col-sm-9">
									<div class="input-prepend input-group">
										<input type="text" class="form-control" placeholder="Enter You Full Name" ng-model="details.personal_info.fullname" min="3" required>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-sm-3 control-label" style="margin: auto 0;"><i style="color: red">*</i>&nbsp;Gender</label>
								<div class="col-sm-9 row" style="margin: 0 auto;">
									<div class="col-xs-6 col-md-6 age-sel" style="text-align: center;" ng-click="details.personal_info.gender = 'male'" ng-class="details.personal_info.gender == 'male' ? 'age-selected':'age-hover'">
										<i class="glyph-icon icon-male"></i>
									</div>
									<div class="col-xs-6 col-md-6 age-sel" style="text-align: center;" ng-click="details.personal_info.gender = 'female'" ng-class="details.personal_info.gender == 'female' ? 'age-selected':'age-hover'">
										<i class="glyph-icon icon-female"></i>
									</div>
									<div class="col-xs-6 col-md-6" style="text-align: center;">Male</div>
									<div class="col-xs-6 col-md-6" style="text-align: center;">Female</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-sm-3 control-label"><i style="color: red">*</i>&nbsp;Age</label>
								<div class="col-sm-9">
									<div class="input-prepend input-group">
										<input type="number" class="form-control" placeholder="Age" required ng-model="details.personal_info.age" min="5">
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-sm-3 control-label">Profession</label>
								<div class="col-sm-9">
									<div class="input-prepend input-group">
										<input type="text" class="form-control" placeholder="Enter Profession" ng-model="details.personal_info.profession">
									</div>
								</div>
							</div>
							<div class="form-group row" ng-init="details.personal_info.experience = 'Work Experience'">
								<label for="" class="col-sm-3 control-label">Work Experience</label>
								<div class="col-sm-9">
									<div class="input-prepend input-group">
										<select class="form-control" required ng-model="details.personal_info.experience" style="height: 100%;">
											<option value="Work Experience" disabled>Work Experience</option>
											<option value="Less than 2 years">Less than 2 years</option>
											<option value="2 years - 5 years">2 years - 5 years</option>
											<option value="6 years - 10 years">6 years - 10 years</option>
											<option value="11 years - 15 years">11 years - 15 years</option>
											<option value="More than 16 years">More than 16 years</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="" class="col-sm-3 control-label">City</label>
								<div class="col-sm-9">
									<div class="input-prepend input-group">
										<input type="text" class="form-control" placeholder="Enter City" ng-model="details.personal_info.city">
									</div>
								</div>
							</div>
							<input type="submit" value="Start" class="btn btn-danger pull-right" ng-disabled="details.personal_info.fullname.length<3 || details.emailID.length<8 || !details.personal_info.fullname || !details.emailID || !details.personal_info.age || !details.personal_info.gender">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
